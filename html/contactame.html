<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Carla Agustina Vazquez</title>
</head>
<body>
    <div class="conteiner-fluid conteiner__bodycontactame">
        <div class="row">
            <div class="nav__principal col">
                <input type="checkbox" id="nav-check">
                <div class="nav__desplegable">
                    <label for="nav-check">
                        <i class="fa fa-bars icon__barras" aria-hidden="true"></i>
                        <span><a href="../index.html"></a></span>
                        <span><a href="./sobremi.html"></a></span>
                        <span><a href="./experiencialaboral.html"></a></span>
                        <span><a href="./galeria.html"></a></span>
                        <span><a href="./contactame.html"></a></span>
                    </label>
                </div>
                <div class="nav__links">
                    <a href="../index.html">Inicio</a>
                    <a href="./sobremi.html">Sobre mi</a>
                    <a href="./experiencialaboral.html">Experiencia</a>
                    <a href="./galeria.html">Galeria</a>
                    <a href="./contactame.html">Contactame!</a>
                </div>
            </div>
        </div>
        <div class="bg__contactame"><img src="../media/bg__img.jpg" alt="bg-contactame-carlavazquez"></div>
        <section id="contact" class="bg-light section__contactame">
            <div class="container conteiner__sectioncontactame">
                <div class="row">
                    <div class="col-lg-8 mx-auto text-center">
                        <h2 class="section-heading">Contacto</h2>
                        <hr class="my-4">
                        <p class="mb-5">Si tenes alguna pregunta o consulta, no dudes en dejarme tu mensaje</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <form id="contactForm" name="sentMessage" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Nombre" id="name"
                                            required
                                            data-validation-required-message="Por favor ingresa tu nombre.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Correo Electrónico"
                                            id="email" required
                                            data-validation-required-message="Por favor ingresa tu correo electrónico.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Por favor ingresa tu mensaje"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>            
        <footer class="footer__principal row">
            <nav class="nav__footer col">
                <ul class="buttons__nav">
                    <li><span class="icon"><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></span>
                    <li><span class="icon"><a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></span></li>
                    <li><span class="icon"><a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank"><i class="fa fa-envelope" aria-hidden="true"></i></a></span></li>
                </ul>
            </nav>
        </footer>
    </div>    
</body>
</html>
